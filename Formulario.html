<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Cientifica</title>
    <link rel="stylesheet" type="text/css" href="CSS.css">
</head>

<body>
    <header id="head" class="titulo">
        <h1>XIII Jornada Científica e Tecnológica do Oeste Baiano</h1>
    </header>
    <header id="header">
        <div id="ifba" class="img"></div>
        <div id="jctob" class="img"></div>
        <div id="snct" class="img"></div>
    </header>
    <section >
        <div id="formu">
            <form name="formCadastro" onsubmit="return validar()" action="enviar.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" size=50 name="nome">
                <br>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o e-mail" size=50 name="email">
                <br>
                <br>
                <label for="cell">Telefone:</label>
                <input type="number" id="cell" placeholder="Digite o Celular" size=20 name="cell">
                <br>
                <br>
                <label for="curso">Curso:</label>
                <input type="text" id="curso" placeholder="Digite o Curso" size=15 name="curso">
                <br>
                <br>
                <label for="turno">Turno:</label>
                <input type="text" id="turno" placeholder="Digite o Turno" size=15 name="turno">
                <br>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>
    <footer>
        <div id="ifba" class="img"></div>
        <div id="jctob" class="img"></div>
        <div id="snct" class="img"></div>
    </footer>
    <script>
        function validar() {
            var nome = document.forms["formCadastro"]["nome"].value;
            var email = document.forms["formCadastro"]["email"].value;
            var cell = document.forms["formCadastro"]["cell"].value;
            var curso = document.forms["formCadastro"]["curso"].value;
            var turno = document.forms["formCadastro"]["turno"].value;
            if (nome == "" || email == "" || cell == "" || curso == "" || turno == "") {
                alert("Favor Insira todos os dados do Fomulário!");
                return false;
            }
            else {
                alert("Cadastro com Sucesso!");
                return true;
            }
        }
    </script>
</body>

</html>
